<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="/res/css/fonts.css">
    <link rel="stylesheet" href="/res/css/style.css">
</head>

<body>
    <div id="game">
        <h2>GAME</h2>
    </div>
    <div id="menu">
        <h1>TIC-TAC-TOE</h1>
        <h3 id="player">PLAYER: </h3>
        <div>
            <form onsubmit="return false">
                <label for="gameSize">GameSize:</label>
                <input onchange="RefreshWinAmount();" type="number" name="gameSize"
                       id="gameSize" value="3" min="3" max="20" required><br>

                <label for="playerOneColor">Player 1:</label>
                <input type="color" name="playerOneColor" id="playerOneColor" value="#FF0000"><br>

                <label for="playerOneColor">Player 2:</label>
                <input type="color" name="playerTwoColor" id="playerTwoColor" value="#0000FF"><br>

                <label for="winAmount">Win amount:</label>
                <input type="number" name="winAmount" id="winAmount" value="3" min="3" max="20" required><br>

                <button onclick="StartGame();">START</button>
            </form>
        </div>
    </div>

    <script src="/res/js/viewport.js"></script>
    <script src="/res/js/prepare.js"></script>
    <script src="/res/js/game.js"></script>
</body>

</html>
